resource:
  group: autoscaling.internal.knative.dev
  version: v1alpha1
  kind: PodAutoscaler
imports:
  - import "commons" as commons;
  - import "autoscale" as hpa;
events:
  - !Submit
    action: ShowDetailsTemplate

details:
  template: ../detail/autoscale.pa.hbs
  helpers:
    - name: will_table_fit_screen
      path: ./helpers/will_table_fit_screen.rhai

columns:
  - name: namespace
    display_name: Namespace
    width: 15
    evaluator: !Embedded
      name: Namespace

  - name: name
    display_name: Name
    width: 0
    evaluator: !Embedded
      name: Name

  - name: protocol_type
    display_name: Protocol
    width: 7
    evaluator: !ScriptContent
      content: resource?.spec?.protocolType ?? "-"

  - name: target
    display_name: Target
    width: 0
    evaluator: !ScriptContent
      content: hpa::scale_target(resource)

  - name: scale
    display_name: Scale
    width: 5
    evaluator: !ScriptContent
      content: hpa::pa_scale(resource)

  - name: ready_metrics_name
    display_name: Metrics Service Name
    width: 0
    evaluator: !ScriptContent
      content: resource?.status?.metricsServiceName ?? "-"

  - name: ready
    display_name: Ready
    width: 5
    evaluator: !ScriptContent
      content: commons::ready_conditions_count(resource?.status?.conditions)

  - name: status
    display_name: Status
    width: 6
    evaluator: !Embedded
      name: Status

  - name: age
    display_name: Age
    width: 5
    evaluator: !Embedded
      name: Age
