resource:
  group: networking.istio.io
  version: v1beta1
  kind: DestinationRule
imports:
  - import "commons" as commons;
  - import "istio" as istio;
events:
  - !Submit
    action: ShowDetailsTemplate

details:
  template: ../detail/istio.destinationrule.hbs
  helpers:
    - name: will_table_fit_screen
      path: ./helpers/will_table_fit_screen.rhai

columns:
  - name: namespace
    display_name: Namespace
    width: 15
    evaluator: !Embedded
      name: Namespace

  - name: name
    display_name: Name
    width: 0
    evaluator: !Embedded
      name: Name

  - name: host
    display_name: Host
    width: 0
    evaluator: !ScriptContent
      content: resource?.spec?.host ?? "-"

  - name: trafficPolicy
    display_name: Traffic Policy
    width: 20
    evaluator: !ScriptContent
      content: istio::traffic_policy(resource?.spec?.trafficPolicy)

  - name: status
    display_name: Status
    width: 6
    evaluator: !Embedded
      name: Status

  - name: age
    display_name: Age
    width: 5
    evaluator: !Embedded
      name: Age
