resource:
  group: rbac.authorization.k8s.io
  version: v1
  kind: ClusterRoleBinding
imports:
  - import "commons" as commons;
  - import "clusterrole_binding" as crb;

events:
  - !Submit
    action: ShowDetailsTemplate

details:
  template: ../detail/role.binding.any.hbs
  helpers:
    - name: will_table_fit_screen
      path: ./helpers/will_table_fit_screen.rhai

columns:
  - name: name
    display_name: Name
    width: 0
    evaluator: !Embedded
      name: Name

  - name: role_ref_name
    display_name: Role Ref Name
    width: 0
    evaluator: !ScriptContent
      content: resource?.roleRef?.name ?? "-"

  - name: subjects
    display_name: Subjects
    width: 0
    evaluator: !ScriptContent
      content: crb::subjects(resource)

  - name: status
    display_name: Status
    width: 6
    evaluator: !Embedded
      name: Status

  - name: age
    display_name: Age
    width: 5
    evaluator: !Embedded
      name: Age
