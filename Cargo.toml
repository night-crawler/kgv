anyhow = "1"
tokio = { version = "1.25", features = ["full"] }
kanal = "0.1.0-pre8"
futures = "0.3"
async-trait = "0.1"
itertools = "0.10"
cruet = "0.13"

[dependencies.cursive]
version = "0.20"
#default-features = false
features = ["termion-backend", "default"]
